  /projects/{projectID}/products:
    get:
      summary: retrieves all products of given projectID
      parameters:
        - $ref: '#/components/parameters/projectID'
        - $ref: '#/components/parameters/productAreaID'
      responses:
        200:
          description: JSON containing list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
        401:
          $ref: '#/components/responses/401unauthorized'
        403:
          $ref: '#/components/responses/403forbidden'
        404:
          $ref: '#/components/responses/404notfound'
        '5XX':
          $ref: '#/components/responses/5XXserverError'
    post:
      summary: creates a new product for projectID
      parameters:
        - $ref: '#/components/parameters/projectID'
      requestBody:
        description: JSON containing product data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createProduct'
      responses:
        201:
          description: JSON containing product data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        401:
          $ref: '#/components/responses/401unauthorized'
        403:
          $ref: '#/components/responses/403forbidden'
        '5XX':
          $ref: '#/components/responses/5XXserverError'


components:
  parameters:
    projectID:
      name: projectID
      in: path
      description: unique project ID
      required: true
      schema:
        type: integer
    productID:
      name: productID
      in: path
      required: true
      description: unique product ID
      schema:
        type: integer
    productAreaID:
      name: productAreaID
      in: query
      required: false
      description: unique product area ID
      schema:
        type: integer


  schemas:
    createProduct:
      type: object
      required:
        - productName
        - productAreaID
      properties:
        productName:
          type: string
          example: "Optionen"
        productAreaID:
          type: integer
          description: unique product area ID
          example: "6"
        productVariations:
          type: array
          items:
            $ref: '#/components/schemas/productVariation'
    productVariation:
      type: object
      required:
        - productName
      properties:
        productID:
          type: integer
          example: "10"
        productName:
          type: string
          example: "Optionen"
    product:
      type: object
      properties:
        productID:
          type: integer
          example: 111
        productName:
          type: string
          example: "Optionen"
        productArea:
          properties:
            id:
              type: integer
              example: "1"
            name:
              type: string
              example: "Kredit"
            category:
              type: string
              example: "Privat"
        projectID:
          type: integer
          example: 1
        parentID:
          type: integer
          example: 10
          description: return value of -1 indicates that product does not have a parent
    updateProduct:
      type: object
      properties:
        productName:
          type: string
          example: "Optionen"

  responses:
    5XXserverError:
      description: Internal error
    404notfound:
      description: Resource does not exist
    403forbidden:
      description: User is not authorized to access this resource
    401unauthorized:
      description: User not authenticated
    400badrequest:
      description: Input missing/incorrect
    genericError:
      description: Error